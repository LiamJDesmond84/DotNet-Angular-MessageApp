<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
        <div class="mb-3">
            <input type="text" name="username" class="form-controler" [(ngModel)]="model.username">
            <input type="text" name="password" class="form-controler" [(ngModel)]="model.password">
        </div>

</form>
